

name: Bash CI


on:
  # run on all branches
  push:
    branches: 
    - '**'  
  pull_request:
    branches: 
    - '**'  


  workflow_dispatch:


jobs:
  
  build:
    
    runs-on: ubuntu-latest

 
    steps:
      
      - name: Checkout repository
      - uses: actions/checkout@v2
      
      - name: Setup Python
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
