

name: Bash CI


on:
  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


  workflow_dispatch:


jobs:
  
  build:
    
    runs-on: ubuntu-latest

 
    steps:
      
      - name: Checkout repository
      - uses: actions/checkout@v3
      
      - name: Setup Python
      - uses: actions/setup-python@v1
        with:
            python-version: '3.8'

