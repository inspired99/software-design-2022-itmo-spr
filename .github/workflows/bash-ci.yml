# CI for Bash project. Changes in each branches are tracked and CI used to run tests and linter.

name: Bash CI

on:
  push:
    branches: 
    - '**'  
  pull_request:
    branches: 
    - '**'  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

