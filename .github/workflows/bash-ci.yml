# CI for Bash project. Changes in each branches are tracked and CI runs tests and uses linter.

name: Bash CI

on:
  push:
    branches: 
    - '**'  
  pull_request:
    branches: 
    - '**'  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
  
  run_tests:
    runs-on: ubuntu-latest
    
    steps: 
    - name: Run tests
      run: coverage run python3 -m unittest
